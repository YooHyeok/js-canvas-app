<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    canvas: canvas api 용 태그
    canvas api : 자바스크립트로 그래픽을 그릴 수 있게 해 준다.
    WebGL API을 통해 2D 그래픽이나 3D 그래픽을 그릴 수 있다.
    브라우저화면에서 픽셀을 그릴수 있게 도와준다.
    javascript에서 접근한다.
   -->
  <canvas>
  </canvas>
  <div>

    <div>
      <div style="width:148px">
        <div style="float:left;">
          <input id="color" type="color" style="display:flex; height: 325px; margin:auto; " >
        </div>
        <div id="colors" style="float:right;">
        </div>
      </div>
      
      <div style="clear:both; width:148px">
        <button id="mode-btn" style="width:47px">Fill</button>
        <button id="init-btn">Init</button>
        <button id="eraser-btn">Eraser</button>
      </div>
    <br>
    <div style="display: inline;">
      <input style="width:103px;" id="line-width" type="range" min="1" max="10" value="1" step="0.5"> <!-- 선의 두께 조절을 할 input : type range = 볼륨조절 형태의 가로 스크롤이 생긴다 -->
      <!-- <p id="line-width-value" style="text-align: center; width:148px;"></p> -->
      <input id="line-width-value" type="number" min="1" max="10" step="0.5" style="text-align: center; width:35px;" >
    </div>
  </div>
  <br>
  <input type="file" id="file" accept="image/*"> <!-- image 확장자만 가능 -->
</div>

  <script src="paintBoard.js"></script>
</body>
</html>
