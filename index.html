<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    canvas: canvas api 용 태그
    canvas api : 자바스크립트로 그래픽을 그릴 수 있게 해 준다.
    WebGL API을 통해 2D 그래픽이나 3D 그래픽을 그릴 수 있다.
    브라우저화면에서 픽셀을 그릴수 있게 도와준다.
    javascript에서 접근한다.
   -->
  <div id="colors" class="color-options">
    <input id="color" type="color">
  </div>
  <canvas>
  </canvas>
  <div class="btns">
    <div>
      <input id="line-width" style="width:130px; float: left;" type="range" min="1" max="10" value="1" step="0.5"> <!-- 선의 두께 조절을 할 input : type range = 볼륨조절 형태의 가로 스크롤이 생긴다 -->
      <input id="line-width-value" style="width:35px; float: right;" type="number" min="1" max="10" step="0.5" >
    </div>
    
    <button id="mode-btn" >🪄 Fill</button>
    <button id="init-btn">🗑️ Init</button>
    <button id="eraser-btn">◽ Eraser</button>
    
    <label for="file" >
      🖼️ Photo
      <input type="file" id="file" accept="image/*" hidden> <!-- image 확장자만 가능 -->
    </label>
    <input type="text" id="text" placeholder="Typing & Dbl-Click :)"> <!-- image 확장자만 가능 -->
    <button id="save"> 💾 Save Image</button>
  </div>
  
  <!-- <script src="canvasEx.js"></script> -->
  <!-- <script src="drawLineEx.js"></script> -->
  <script src="paintBoard.js"></script>
</body>
</html>
